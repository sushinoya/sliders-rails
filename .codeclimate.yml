engines:
  brakeman:
    enabled: true
  bundler-audit:
    enabled: true
  coffeelint:
    enabled: true
  duplication:
    enabled: true
    config:
      languages:
        - javascript
        - ruby
    exclude_paths:
      - "app/controllers/"
  eslint:
    enabled: true
  fixme:
    enabled: true
  rubocop:
    enabled: true
ratings:
  paths:
    - "app/**"
    - "lib/**"
exclude_paths:
  - "bin/"
  - "config/"
  - "db/"
  - "log/"
  - "public/"
  - "spec/"
  - "vendor/"
